<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=`, initial-scale=1.0">
<link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
<link rel="stylesheet" href="app.css">
<title>Sliding Image Puzzle</title>
</head>
    <body>
        <h1>Sliding Puzzle Game</h1>
        <div class="info" id="timer">Time: 0s</div>
        <div class="info" id="moves">Moves: 0</div>
        
        <div class="controls">
            <button onclick="shufflePieces()">Shuffle Pieces</button>
            <button onclick="resetGame()">Reset Game</button>
            <button id="pauseBtn" onclick="toggleTimer()">Pause</button>
        </div>
        
        <div class="container">
            <div id="drag" class="drag-area">
                <div id="block1" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p1.jpg');"></div>
                <div id="block2" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p2.jpg');"></div>
                <div id="block3" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p3.jpg');"></div>
                <div id="block4" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p4.jpg');"></div>
                <div id="block5" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p5.jpg');"></div>
                <div id="block6" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p6.jpg');"></div>
                <div id="block7" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p7.jpg');"></div>
                <div id="block8" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p8.jpg');"></div>
                <div id="block9" class="piece" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/p9.jpg');"></div>
            </div>
        
            <div class="board" id="board">
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
<script src="app.js"></script>
</body>
</html>
